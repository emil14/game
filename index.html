<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Babylon.js RPG</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Basic styling for the stamina bar */
      .stamina-bar-container {
        width: 200px;
        height: 25px;
        margin-top: 5px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }
      .stamina-bar-fill {
        height: 100%;
        width: 100%;
        border-radius: 12px;
        position: absolute;
        top: 0;
        left: 0;
        background: linear-gradient(
          90deg,
          #b8860b 0%,
          #ffc300 60%,
          #ff9900 100%
        );
        box-shadow: 0 0 14px 0 rgba(255, 195, 0, 0.13) inset,
          0 2px 8px 0 rgba(255, 255, 255, 0.06) inset;
        opacity: 0.93;
        transition: width 0.1s linear;
      }
      .ui-container {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background-color: transparent;
        padding: 5px;
        border-radius: 5px;
      }
      .fps-display {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px;
        border-radius: 5px;
      }
      .stamina-text {
        font-size: 0.9em;
        color: white;
        z-index: 1;
        position: relative;
      }
      /* Basic styling for the health bar */
      .health-bar-container {
        width: 200px;
        height: 25px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }
      .bar-content-wrapper {
        position: relative;
        flex-grow: 1;
        height: 100%;
        background: linear-gradient(180deg, #232c3a 0%, #2d384a 100%);
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.22) inset,
          0 0 6px 2px rgba(0, 0, 0, 0.13);
      }
      .health-bar-fill {
        height: 100%;
        width: 100%;
        border-radius: 12px;
        position: absolute;
        top: 0;
        left: 0;
        background: linear-gradient(
          90deg,
          rgba(200, 30, 30, 0.92) 0%,
          rgba(255, 60, 60, 0.85) 60%,
          rgba(120, 0, 0, 0.85) 100%
        );
        box-shadow: 0 0 14px 0 rgba(255, 40, 40, 0.32) inset,
          0 2px 8px 0 rgba(255, 255, 255, 0.13) inset;
        opacity: 0.93;
        transition: width 0.1s linear;
      }
      .bar-content-wrapper::before {
        /* Glossy highlight at the top */
        content: "";
        position: absolute;
        left: 8px;
        right: 8px;
        top: 3px;
        height: 35%;
        border-radius: 10px 10px 30px 30px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.65) 0%,
          rgba(255, 255, 255, 0.12) 100%
        );
        opacity: 0.7;
        pointer-events: none;
        z-index: 2;
      }
      .bar-content-wrapper::after {
        /* Curved reflection overlay */
        content: "";
        position: absolute;
        left: 18px;
        right: 18px;
        top: 55%;
        height: 18%;
        border-radius: 50% 50% 12px 12px / 60% 60% 12px 12px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.22) 0%,
          rgba(255, 255, 255, 0.02) 100%
        );
        opacity: 0.5;
        pointer-events: none;
        z-index: 2;
      }
      .health-text,
      .stamina-text {
        font-size: 0.8em;
        color: #fff;
        z-index: 3;
        position: relative;
        text-shadow: 0 1px 2px #000, 0 0px 4px #fff6;
        font-weight: bold;
        letter-spacing: 1px;
      }
      /* Styling for the blood screen effect */
      .blood-screen-effect {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(255, 0, 0, 0);
        opacity: 0;
        pointer-events: none;
        /* z-index: 1000; */
        transition: opacity 0.2s ease-out;
      }

      .bar-emoji {
        font-size: 1.2em;
        color: white;
        margin-right: 8px;
      }

      /* Update existing bar containers */
      .health-bar-container,
      .stamina-bar-container,
      .experience-bar-container {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        width: 200px;
        height: 25px;
        /* margin-top: 5px; */
      }

      /* Styling for the experience bar */
      .experience-bar-fill {
        height: 100%;
        background-color: #9b59b6;
        width: 0%;
        border-radius: 5px;
        transition: width 0.1s linear;
        position: absolute;
        top: 0;
        left: 0;
      }
      .experience-text {
        font-size: 0.9em;
        color: white;
        z-index: 1;
        position: relative;
      }

      /* Enemy HUD Styles */
      .enemy-info-container {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        display: none; /* Managed by JS */
        color: white;
        font-size: 18px;
        background-color: transparent;
        padding: 8px;
        border-radius: 5px;
      }

      .enemy-title-line {
        font-size: 1em;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-shadow: 0 2px 6px #000, 0 0px 8px #fff4;
      }

      .enemy-name-text {
        margin-right: 5px;
      }

      .enemy-health-bar-container {
        width: 200px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .enemy-health-text {
        font-size: 14px;
        color: white;
        z-index: 1;
        position: relative;
        text-shadow: none !important;
      }

      /* Styling for the death screen */
      .death-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.85);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        /* z-index: 2000; /* Ensure it's on top of other UI */
        text-align: center;
      }
      .death-screen h1 {
        font-size: 3em;
        color: #dc3545; /* Bootstrap danger red */
        margin-bottom: 20px;
      }
      .death-screen p {
        font-size: 1.2em;
        margin-bottom: 30px;
      }
      .death-screen button {
        padding: 10px 20px;
        font-size: 1em;
        color: white;
        background-color: #007bff; /* Bootstrap primary blue */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .death-screen button:hover {
        background-color: #0056b3;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="renderCanvas"></canvas>
    </div>
    <div id="crosshair" class="crosshair"></div>
    <div id="hitEffectOverlay" class="hit-effect-overlay"></div>
    <div id="bloodScreenEffect" class="blood-screen-effect"></div>
    <div id="mainHudContainer" class="ui-container">
      <div>
        <div class="health-bar-container">
          <div class="bar-content-wrapper">
            <div id="healthBarFill" class="health-bar-fill"></div>
            <span id="healthText" class="health-text">100/100</span>
          </div>
        </div>
        <div class="stamina-bar-container">
          <div class="bar-content-wrapper">
            <div id="staminaBarFill" class="stamina-bar-fill"></div>
            <span id="staminaText" class="stamina-text">100/100</span>
          </div>
        </div>
      </div>
    </div>
    <div id="fpsDisplay" class="fps-display">FPS: 0</div>
    <div id="enemyInfoContainer" class="enemy-info-container">
      <div id="enemyTitleLine" class="enemy-title-line">
        <span id="enemyNameText" class="enemy-name-text"></span>
        <span id="enemyLevelText" class="enemy-level-text"></span>
      </div>
      <div id="enemyHealthBarContainer" class="enemy-health-bar-container">
        <div class="bar-content-wrapper">
          <div id="enemyHealthBarFill" class="health-bar-fill"></div>
          <span id="enemyHealthText" class="enemy-health-text"></span>
        </div>
      </div>
    </div>
    <!-- <audio
      id="fightMusic"
      loop
      src="assets/music/musorgsky_night_on_bald_mountain.mp3"
    ></audio> -->
    <div id="deathScreen" class="death-screen hidden">
      <h1>You Died</h1>
      <p>Press R to respawn.</p>
      <!-- Optional: Add a button for respawn if preferred over key press only -->
      <!-- <button id="respawnButton">Respawn</button> -->
    </div>
    <div id="tab-menu" class="hidden">
      <div id="tab-menu-content">
        <div id="tab-navigation">
          <button class="tab-button active" data-tab="player-stats-tab">
            ‚ö°Ô∏è Stats
          </button>
          <button class="tab-button" data-tab="inventory-tab">
            üéí Inventory
          </button>
          <button class="tab-button" data-tab="journal-tab">üìú Journal</button>
          <button class="tab-button" data-tab="map-tab">üó∫Ô∏è Map</button>
        </div>

        <div class="tab-pane active" id="player-stats-tab">
          <h2>Player Stats</h2>
          <p>Level: <span id="player-level">1</span></p>
          <p>Health: <span id="player-health">100 / 100</span></p>
          <p>Stamina: <span id="player-stamina">100 / 100</span></p>
          <p>Experience: <span id="player-experience">0 / 1000</span></p>
          <div id="experience-bar-container-tab">
            <div id="experience-bar-fill-tab"></div>
          </div>
          <p>Time: <span id="ingame-time-tab">12:00 PM</span></p>
        </div>

        <div class="tab-pane" id="inventory-tab">
          <h2>Inventory</h2>
          <div class="placeholder-ui">Inventory UI Placeholder</div>
        </div>

        <div class="tab-pane" id="journal-tab">
          <h2>Journal</h2>
          <div class="placeholder-ui">Journal / Quests UI Placeholder</div>
        </div>

        <div class="tab-pane" id="map-tab">
          <h2>Map</h2>
          <div class="placeholder-ui">Map UI Placeholder</div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Babylon.js RPG</title>
    <link rel="stylesheet" href="src/style.css" />
    <style>
      /* Basic styling for the stamina bar */
      .stamina-bar-container {
        width: 200px;
        height: 25px;
        margin-top: 5px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }
      .stamina-bar-fill {
        height: 100%;
        background-color: #4caf50;
        width: 100%;
        border-radius: 5px;
        transition: width 0.1s linear;
        position: absolute;
        top: 0;
        left: 0;
      }
      .ui-container {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px;
        font-family: sans-serif;
        border-radius: 5px;
      }
      .fps-display {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px;
        font-family: sans-serif;
        border-radius: 5px;
      }
      .stamina-text {
        font-size: 0.9em;
        color: white;
        z-index: 1;
        position: relative;
        text-shadow: 1px 1px 2px black;
      }
      /* Basic styling for the health bar */
      .health-bar-container {
        width: 200px;
        height: 25px;
        margin-top: 5px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }
      .health-bar-fill {
        height: 100%;
        background-color: #ff0000;
        width: 100%;
        border-radius: 5px;
        transition: width 0.1s linear;
        position: absolute;
        top: 0;
        left: 0;
      }
      .health-text {
        font-size: 0.9em;
        color: white;
        z-index: 1;
        position: relative;
        text-shadow: 1px 1px 2px black;
      }
      /* Styling for the blood screen effect */
      .blood-screen-effect {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(255, 0, 0, 0);
        opacity: 0;
        pointer-events: none;
        z-index: 1000;
        transition: opacity 0.2s ease-out;
      }

      .bar-emoji {
        font-size: 1.2em;
        color: white;
        text-shadow: 1px 1px 2px black;
        margin-right: 8px;
      }

      .bar-content-wrapper {
        position: relative;
        flex-grow: 1;
        height: 100%;
        background-color: #333;
        border-radius: 5px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Update existing bar containers */
      .health-bar-container,
      .stamina-bar-container,
      .experience-bar-container {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        width: 200px;
        height: 25px;
        margin-top: 5px;
      }

      /* Styling for the experience bar */
      .experience-bar-fill {
        height: 100%;
        background-color: #9b59b6;
        width: 0%;
        border-radius: 5px;
        transition: width 0.1s linear;
        position: absolute;
        top: 0;
        left: 0;
      }
      .experience-text {
        font-size: 0.9em;
        color: white;
        z-index: 1;
        position: relative;
        text-shadow: 1px 1px 2px black;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="renderCanvas"></canvas>
    </div>
    <div id="crosshair" class="crosshair"></div>
    <div id="bloodScreenEffect" class="blood-screen-effect"></div>
    <div class="ui-container">
      <div>
        <div class="health-bar-container">
          <span class="bar-emoji">‚ù§Ô∏è</span>
          <div class="bar-content-wrapper">
            <div id="healthBarFill" class="health-bar-fill"></div>
            <span id="healthText" class="health-text">100/100</span>
          </div>
        </div>
        <div class="stamina-bar-container">
          <span class="bar-emoji">üëü</span>
          <div class="bar-content-wrapper">
            <div id="staminaBarFill" class="stamina-bar-fill"></div>
            <span id="staminaText" class="stamina-text">100/100</span>
          </div>
        </div>
        <div
          style="
            display: flex;
            align-items: center;
            margin-top: 5px;
            text-align: left;
          "
        >
          <div
            id="gameTimeContainer"
            style="display: flex; align-items: center"
          >
            <span class="bar-emoji">üïí</span>
            <span id="gameTimeDisplay">00:00</span>
          </div>
          <div
            id="moneyContainer"
            style="display: flex; align-items: center; margin-left: 15px"
          >
            <span class="bar-emoji">ü™ô</span>
            <span id="moneyDisplay">0</span>
          </div>
        </div>
        <div class="experience-bar-container">
          <span class="bar-emoji">‚≠ê</span>
          <div class="bar-content-wrapper">
            <div id="experienceBarFill" class="experience-bar-fill"></div>
            <span id="experienceText" class="experience-text">0/1000</span>
          </div>
        </div>
      </div>
    </div>
    <div id="fpsDisplay" class="fps-display">FPS: 0</div>
    <div
      id="enemyInfoContainer"
      style="
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        display: none;
        color: white;
        font-size: 18px;
        text-shadow: 1px 1px 2px black;
      "
    >
      <div id="enemyName"></div>
      <div
        id="enemyHealthBarContainer"
        style="
          width: 200px;
          height: 20px;
          background-color: #555;
          border-radius: 5px;
          margin-top: 5px;
          overflow: hidden;
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <div
          id="enemyHealthBarFill"
          style="
            width: 100%;
            height: 100%;
            background-color: #ff0000;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
          "
        ></div>
        <div
          id="enemyHealthText"
          style="
            font-size: 14px;
            color: white;
            z-index: 1;
            position: relative;
            text-shadow: 1px 1px 2px black;
          "
        ></div>
      </div>
    </div>
    <audio
      id="fightMusic"
      loop
      src="assets/music/musorgsky_night_on_bald_mountain.mp3"
    ></audio>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
